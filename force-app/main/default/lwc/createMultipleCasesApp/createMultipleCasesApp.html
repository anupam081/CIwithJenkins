<template>

    <!-- Search Accounts  <c-search-Accounts></c-search-Accounts>-->
    
    <lightning-card title="ApexWireMethodWithComplexParams" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <lightning-input label="Search Account" type="string" value={searchValue} class="string-input"
                onchange={handleStringChange}
            ></lightning-input>
            <template if:true={accounts}>
                <template for:each={accounts} for:item="account">
                    <p key={account.Id}>{account.Name}</p>
                </template>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>

    </lightning-card>
    
</template>
