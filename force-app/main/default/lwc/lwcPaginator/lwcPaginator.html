<template>
    <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread slds-p-top_small">
        <div class="slds-col">
            <div class="slds-list_inline">
                <label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage">Rows per page:</label> 
                <div class="slds-select_container">
                    <select class="slds-select" id="rowsPerPage" onchange={handleRowsPerPageChange}>
                        <template for:each={rowsperpageoptions} for:item="option">
                            <option key={option} value={option}>{option}</option>
                        </template>
                    </select>
                </div>
            </div>
        </div>
        <div class="slds-col">
            <div class="slds-list_inline">
                <div if:true={hasPrevious}>
                    <lightning-button-icon icon-name="utility:left" variant="bare" size="medium" alternative-text="Previous" onclick={hanldePreviousPage}></lightning-button-icon>
                </div>
                <span><b id="pageNumber"></b>Page:{pageNumber}&nbsp;of&nbsp;<b id="totalPages">{totalPages}</b></span>
                <div if:true={hasNext}>
                    <lightning-button-icon icon-name="utility:right" variant="bare" size="medium" alternative-text="Next" onclick={hanldeNextPage} class="slds-p-horizontal_x-small"></lightning-button-icon>
                </div>
            </div>
        </div>
    </div>
</template>
